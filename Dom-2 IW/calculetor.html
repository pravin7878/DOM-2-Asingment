<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masai calculetor </title>
</head>
<link rel="stylesheet" href="./calculetor.css">
<body>
    <div id="calculetor">
   <input id="display" type="number" placeholder="0">
    <div id="keybord">
        <div>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button class="bg">+</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="bg">-</button>
      </div>
     <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="bg">*</button>
     </div>
     <div>
        <button class="dot">.</button>
        <button >0</button>
        <button>00</button>
        <button class="bg">/</button>
     </div>
     <div>
        <button class="bg">Back</button>
        <button class="bg">Clear</button>
        <button class="bg">=</button>
       <button class="bg">%</button>
    </div>
    </div>
</div>
</body>
<script>
    
    let display = document.getElementById("display")
    let keybord = document.querySelectorAll('button');
    // console.log(keybord)
    let str = "";
    let arr = Array.from(keybord);
    arr.forEach(keybord => {
        keybord.addEventListener('click'(e)=>{
            if(e.target.innerHTML=='='){
                str=eval(str);
                display.value=str
            }
        else if(e.target.innerHTML == 'Clear'){
            str = ""
            display.value=str;
        }
            else{
                str+=e.target.innerHTML;
                display.value=str;
            }
        })
    });
       
</script>

</html>
